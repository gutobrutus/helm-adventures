categories:
- application
questions:
- variable: image.defaultImage
  default: "true"
  description: "Use default Blog images"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  group: "Images"
  subquestions:
  - variable: image.repository
    default: devopsprobr/blog
    description: "Informe a imagem da aplicacao"
    type: string
    label: Informe a imagem
    group: "Images"
  - variable: image.tag
    default: 1.2.0
    description: "Informe a tag da imagem"
    type: string
    label: Informa a tag
    group: "Images"
- variable: autoscaling.enabled
  default: "false"
  description: "HPA Config"
  label: Use HPA
  type: boolean
  show_subquestion_if: true
  group: "HPA"
  subquestions:
  - variable: autoscaling.minReplicas
    default: 1
    description: "Informea quantidade minima de replicas"
    type: int
    label: Informe minReplicas
    group: "HPA"
  - variable: autoscaling.maxReplicas
    default: 100
    description: "Informe a quantidade maxima de replicas"
    type: int
    label: Informa maxReplicas
    group: "HPA"